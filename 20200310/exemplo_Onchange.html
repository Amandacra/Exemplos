<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Onchange</title>
    <script>
        function aciona_troca(valor){
            alert(valor);
        }
    </script>
</head>
<body>
    <form name="f">
        <fieldset>
            <legend><h3>Desenvolvendo o exemplo de Onchange estudado com o professor Beluzo (JavaScript)</h3></legend>
            Utilizando input type text: <input type="text" name="x" onchange="aciona_troca(this.value)"/>
            <br/>
            Utilizando input type radio:
            <input type="radio" name="y" value="A" onchange="aciona_troca(this.value)"/> A
            <input type="radio" name="y" value="B" onchange="aciona_troca(this.value)"/> B
            <input type="radio" name="y" value="C" onchange="aciona_troca(this.value)"/> C
            <br/>
            Utilizando input type checkbox:
            <input type="checkbox" name="z" value="M" onchange="aciona_troca(this.value)"/> M
            <input type="checkbox" name="z" value="N" onchange="aciona_troca(this.value)"/> N
            <br/>
            Utilizando textarea: 
            <textarea name="w" onchange="aciona_troca(this.value)"></textarea>
            <br/>
        </fieldset>
    </form>
</body>
</html>
