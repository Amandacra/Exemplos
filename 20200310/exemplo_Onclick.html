<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Onclick</title>
    <script>
        function aciona_click(valor){
            alert(valor);
        }
    </script>
</head>
<body>
    <fieldset>
        <legend><h3>Desenvolvendo o exemplo de Onclick estudado com o professor Beluzo (JavaScript)</h3></legend>
        <p onclick="aciona_click('A Amanda é maravilhosa');">Parágrafo Clicável</p>
        <ul>
            <li onclick="aciona_click('A Amanda é maravilhosa parte 2');">Item 1 clicável</li>
            <li>Item 2 não clicável</li>
        </ul>
    </fieldset>
</body>
</html>
