<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo 3</title>
    <script>
        function escreve_mensagem(valor){
            mensagem = "Você escreveu '" +valor+ "'";
            alert(mensagem);
            if(isNaN(valor)){
                alert(valor + " não é um número");
            }else{
                alert(valor + " é um número");
            }
        }
    </script>
</head>
<body>
    <form name="f3">
        <fieldset>
            <legend><h3>Desenvolvendo o exemplo de Onclick com alert referenciando outro input e com função para ver se é um número no head, estudado com o professor Beluzo (JavaScript)</h3></legend>
            <input type="text" name="v"/>
            <input type="button" value="Teste!" onclick="escreve_mensagem(document.f3.v.value);"/>
        </fieldset>
    </form>
</body>
</html>
